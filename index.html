<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="heading">DIGITAL CLOCK</h1>
    <div class="main">
      <div class="hours">
        <h2 id="hour">00</h2>
        <p>HOUR</p>
      </div>
      <div class="mins">
        <h2 id="min">00</h2>
        <p>MINUTE</p>
      </div>
      <div class="secs">
        <h2 id="sec">00</h2>
        <p>SECOND</p>
      </div>
      <span class="dn">RS</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
